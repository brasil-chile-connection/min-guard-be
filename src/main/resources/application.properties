server.port=8089

spring.application.name=minguard-be
spring.profiles.active=prod

#Cors
app.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH
app.cors.allowed-headers=Authorization,Content-Type

#Security
app.security.unauthenticated-endpoints=/auth/**,/swagger-ui/**,/v3/api-docs/**,/swagger-ui.html

#Jpa
spring.jpa.hibernate.ddl-auto=none

#Aws
#cloud.aws.credentials.accessKey=
#cloud.aws.credentials.secretAccessKey=
#cloud.aws.credentials.sessionToken=
cloud.aws.region.static=us-east-1

cloud.aws.s3.bucket.incident=amzn-s3-minguard-incident-bucket

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.max-file-size=20MB
